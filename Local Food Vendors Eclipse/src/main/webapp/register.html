<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Login Form</title>
    <link rel="stylesheet" href="registerstyles.css">
</head>
<body>

 <div class="main-container">
   <input type="checkbox" id="slide">
   
   <div class="container">
     <div class="login-container">

         <div class="text">
            Login 
         </div>
   
         <form action="#">
            <div class="data">
               <label for="">Email or Phone</label>
               <input type="text" required>
            </div>
            <div class="data">
               <label for="">Password</label>
               <input type="password" required>
            </div>
   
            <div class="forgot-pass">
               <a href="#">Forgot Password?</a>
            </div>
   
            <div class="btn-login">
               <button type="submit">login</button>
            </div>
   
            <div class="register-link">
               Not a member ? <a href="#"><label for="slide" class="slide">register now</label></a>
            </div>
         </form>
      </div>
     

      <div class="register-container">
         <div class="text">Sign up</div>
   <!--added a separate div for each input type-->
         <form action="#">
            <div class="data">
               <label for="">Email or Phone</label>
               <input type="text" required>
            </div>
            <div class="data">
               <label for="">Password</label>
               <input type="password" required>
            </div>
   
            <div class="data">
               <label for="">Confirm Password</label>
               <input type="password" required>
            </div>
   
            <div class="btn-register">
               <button type="submit">Sign Up</button>
            </div>
   
            <div class="register-link">
               Already a member ? <a href="#"><label for="slide" class="slide">Register now</label></a>
            </div>
         </form>

      </div>
 </div>
   
</body>
</html>
